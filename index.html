<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linux When</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color:#000;
            font-family: Arial, sans-serif;
        }
        .headline {
            font-size: 2rem;
            color: #Dfcfb8;
            margin-bottom: 20px;
            font-family: monospace;
        }
        .launch-button {
            padding: 10px 20px;
            background-color: #10E06f;
            background-image: linear-gradient(to right, #10E06f 0%, #feb300  15%, #10E06f  100%);
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.5s;
            box-shadow: 0 0 20px #10E06f;
            background-size: 200% auto;
            display:block;
            text-decoration: none;
        }
        .launch-button:hover {
            background-color: #10E06f;
            background-position: right center; /* change the direction of the change here */
            color: #000;
            text-decoration: none;
        }
        .penguin {
          height: 200px;
          margin:60px;
        }
    </style>
</head>
<body>
    <div class="headline">
      <h1>02/22/24
      </h1>
    </div>
    <a href="https://us02web.zoom.us/webinar/register/WN_ZNVT4ijFRkGsV6kk1I_InA#/registration" class="launch-button">Join the Launch Party live</a> 
    <img class="penguin" src="https://linux-when.netlify.app/images/linux-warp-penguin-cute.png"/>
</body>
</html>
